  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a031a 0%, #12052a 100%);
      color: #F0B90B;
      font-family: 'IBM Plex Mono', monospace;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated grid background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(10, 3, 26, 0.9), rgba(10, 3, 26, 0.9)),
        repeating-linear-gradient(0deg, rgba(128, 0, 128, 0.05) 0px, rgba(128, 0, 128, 0.05) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(90deg, rgba(128, 0, 128, 0.05) 0px, rgba(128, 0, 128, 0.05) 1px, transparent 1px, transparent 20px);
      z-index: -1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.2rem;
      font-weight: 900;
      margin: 20px 0 30px;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #F0B90B, #ff77ff, #F0B90B);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 4s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(240, 185, 11, 0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .terminal {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(240, 185, 11, 0.4);
      padding: 28px;
      margin: 30px auto;
      max-width: 650px;
      border-radius: 8px;
      box-shadow: 
        0 0 15px rgba(240, 185, 11, 0.2),
        inset 0 0 10px rgba(128, 0, 128, 0.3);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #e0e0ff;
      backdrop-filter: blur(4px);
    }

    .terminal-line {
      opacity: 0;
      animation: fadeInLine 0.8s forwards;
    }

    @keyframes fadeInLine {
      to { opacity: 1; }
    }

    .terminal-line:nth-child(1) { animation-delay: 0.2s; }
    .terminal-line:nth-child(2) { animation-delay: 0.6s; }
    .terminal-line:nth-child(3) { animation-delay: 1.0s; }
    .terminal-line:nth-child(4) { animation-delay: 1.4s; }

    .blink {
      animation: blinkGlow 1.4s infinite;
      color: #ff77ff;
      text-shadow: 0 0 8px #ff77ff;
    }

    @keyframes blinkGlow {
      0%, 100% { opacity: 1; text-shadow: 0 0 12px #ff77ff; }
      50% { opacity: 0.3; text-shadow: 0 0 4px #ff77ff; }
    }

    .buy-btn {
      background: linear-gradient(135deg, #F0B90B 0%, #FFD700 100%);
      color: #000;
      padding: 18px 52px;
      font-size: 1.4rem;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      border: none;
      border-radius: 50px;
      display: inline-block;
      margin: 30px 0;
      position: relative;
      overflow: hidden;
      z-index: 2;
      box-shadow: 0 0 20px rgba(240, 185, 11, 0.4);
      transition: all 0.3s ease;
    }

    .buy-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    .buy-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(240, 185, 11, 0.8), 0 0 40px rgba(255, 119, 255, 0.3);
    }

    .buy-btn:hover::before {
      left: 100%;
    }

    .footer {
      font-size: 0.95rem;
      margin-top: 30px;
      color: #aaa;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 600px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .terminal { padding: 20px; font-size: 1rem; }
      .buy-btn { padding: 16px 40px; font-size: 1.2rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; letter-spacing: 1px; }
      .terminal { padding: 16px; }
      .footer { font-size: 0.85rem; gap: 10px; }
    }
  </style>
</head>
